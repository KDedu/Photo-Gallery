<html>

<head>
    <title>
        Photo Gallery
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <center>
            <ul class="menu">
                <li class="links"><a href="#home"> Home </a></li>
                <li class="links"><a href="#grid"> Grid view </a></li>
                <li class="links"><a href="#slide"> Slide view </a></li>
            </ul>
        </center>
        <section id="home">
            <img class="img1" src="flowers.gif">
        </section>

        <section id="grid">
            <h2> Grid gallery </h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="blue.jpg">
                <img class="img2" src="Orange.png">
                <img class="img2" src="Pink%20tulip.jpg">
                <img class="img2" src="purple.jpg">
                <br> <br>
            </div>
            <div class="row">
                <img class="img2" src="Red%20rose.jpg">
                <img class="img2" src="violet.jpg">
                <img class="img2" src="White.jpg">
                <img class="img2" src="yellow.jpg">
            </div>
        </section>
        <br> <br>
        <section id="slide">
            <h2> Sliding Gallery </h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner">

                    <div class="item-active">
                        <img clas="img-responsive " src="blue.jpg" alt="Blue" style="width: 100%">

                        <div class="carousel-caption">
                            <h3> Blue Flowers </h3>
                            <p></p>
                        </div>
                    </div>
                
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only"> Next </span>
                    </a>
                </div>
                



                <div class="item">
                    <img clas="img-responsive " src="Orange.png" alt="Orange" style="width: 100%">

                    <div class="carousel-caption">
                        <h3> Orange Flowers </h3>
                        <p></p>
                    </div>
                
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only"> Previous </span>
                    </a>

                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                
                </div>
                
                <div class="item">
                    <img clas="img-responsive " src="Pink%20tulip.jpg" alt="Pink" style="width: 100%">

                    <div class="carousel-caption">
                        <h3> Pink Tulip </h3>
                        <p></p>
                    </div>
                
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                
                </div>

            </div>


        </section>

    </div>
</body>

</html>
